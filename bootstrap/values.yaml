argocd-apps:
  default:
    project: "default"
    source:
      repoURL: "git@github.com:philkrause/argocd-system.git"
    revisionHistoryLimit: 10
    syncPolicy:
      automated:
        prune: true
        selfHeal: true

  applications:
    metrics-server:
      namespace: kube-system
    argocd:
      namespace: argocd
    istio:
      namespace: istio